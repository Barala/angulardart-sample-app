<div class="col-md-4" list-ctrl>
  <div class="row">
    <div class="col-md-9">
      <h2>Calls</h2>
    </div>
    <div class="col-md-3">
      <a class="btn btn-primary btn-create" ng-href="#/create">Create</a>
    </div>
  </div>

  <ul>
    <li ng-repeat="call in ctrl.calls">
      <a href="#/list/{{call.id}}/show">{{call.name}}</a>
    </li>
  </ul>
</div>

<ng-view class="col-md-8"></ng-view>
