<h2>Create a Call</h2>

<div create-call-ctrl>
  <form onsubmit="return false;">
    <label>
      Name
      <input type="text" ng-model="ctrl.call.name">
    </label>

    <agenda model="ctrl.call.agenda" checkable="false"></agenda>

    <button type="submit" ng-click="ctrl.create()" ng-disabled="!ctrl.call.valid">Create</button>
  </form>
</div>
