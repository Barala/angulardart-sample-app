<div show-call-ctrl>
  Name {{ctrl.call.name}}

  <agenda model="ctrl.call.agenda" checkable="true"></agenda>
</div>


<toggle open-label="Start a Call" close-label="Hide" start-call-ctrl>
  Offer <span class="offer">{{ctrl.offer}}</span>
  Answer <input type="text" class="form-control" ng-model="ctrl.answer"></input>

  <button ng-click="ctrl.startCall()" ng-disabled="!ctrl.canStartCall">Start a Call</button>
</toggle>
