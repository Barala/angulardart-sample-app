<div show-call-ctrl>
  Name {{ctrl.call.name}}

  <h2>Agenda</h2>
  <agenda model="ctrl.call.agenda" checkable="true"></agenda>
</div>


<toggle open-label="Start a Call" close-label="Hide" start-call-ctrl>
  Offer <span class="offer">{{ctrl.offer}}</span>
  Answer <input type="text" ng-model="ctrl.answer"></input>

  <button ng-click="ctrl.startCall()">Start a Call</button>
</toggle>
